<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create new post</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="fForm" (ngSubmit)="createPost(fForm.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          formControlName="title"
          class="form-control"
          name="title"
          id="title"
          required
          placeholder="Your title"
        />
        <div class="alert" *ngIf="!fForm.controls['title'].valid && fForm.controls['title'].touched" >
          {{titleAlert}}
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          formControlName="description"
          class="form-control"
          name="description"
          id="description"
          required
          placeholder="Description"
        />
        <div class="alert" *ngIf="!fForm.controls['description'].valid && fForm.controls['description'].touched" >
          You must specify that's between 30 and 500 characteres. 
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          class="form-control"
          formControlName="category"
          name="category"
          id="category"
        >
          <option *ngFor="let category of categories">{{ category }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="urlImage">Url image</label>
        <input
          type="text"
          formControlName="urlImage"
          class="form-control"
          name="urlImage"
          id="urlImage"
          required
          placeholder="ex: https://source.unsplash.com/random"
        />
        <div class="alert" *ngIf="!fForm.controls['urlImage'].valid && fForm.controls['urlImage'].touched" >
          {{titleAlert}}
        </div>
      </div>
      <div class="modal-footer">
        <input
          type="submit"
          class="btn expanded btn-primary"
          value="Create"
          (click)="modal.dismiss('Cross click')"
          [disabled]="!fForm.valid"
        />
      </div>
    </form>
  </div>
</ng-template>

<div class="containerModal">
  <button class="btn btn-lg btn-outline-primary fixed" (click)="open(content)">
    <fa-icon [icon]="faPlusCircle"></fa-icon>
  </button>
  
</div>
